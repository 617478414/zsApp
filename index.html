<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>建筑工程文档管理系统</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		
		<header class="mui-bar mui-bar-nav">
			<a id="info" class="mui-icon mui-icon-info-filled mui-pull-right" style="color: #999;"></a>
		    <h1 id="title" class="mui-title">建筑工程文档管理系统</h1>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="homepage.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
		</nav>
		<script src="js/mui.min.js"></script>
		<script src="js/service.js" ></script>
		<script src="js/my_js_index.js"></script>
		<script src="js/tabbar.js"></script>
		<script type="text/javascript">
			mui.init()
			mui.plusReady(function() {   
      		var AccId = localStorage.getItem('AccId');
      		localStorage.getItem('AccNa');
      		localStorage.getItem('AccPh');
      		localStorage.getItem('AccPt');
      		localStorage.getItem('RolId');
      		//处理右上角关于图标的点击事件；	
			var info = document.getElementById('info');
			info.addEventListener('tap', function() {
				mui.openWindow({
					url: "info.html",
					id: this.href,
					styles: {
						hardwareAccelerated: false
					},
					waiting: {
						autoShow: false
					},
					extras: {
						//传值
						name: 'mui'
					}
				});
				return;
			});
//    		alert(AccId)
      	});
		</script>
	</body>

</html>
