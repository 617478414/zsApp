				 //主列表点击事件 ,把项目id传到所有子页面中
			mui('#my_list').on('tap', 'a', function() {
				//alert("测试");
				var id = this.getAttribute('href');
				var href = this.href;
				var webview_style = {
					popGesture: "close",					
					hardwareAccelerated:false
				};
				mui.openWindow({
					id: id,
					url: this.href,
					styles: webview_style,
					extras:{
						projectId:projectId,

					},
					show: {
						aniShow:"pop-in"
					},
					waiting: {
						autoShow: false
					}
				});
			});
