				switch(index) {
					case 0: //取消								
						break;
					case 1: //新增测点
						//遮罩效果
						ws = null;
						ws = plus.webview.currentWebview();
						// 显示遮罩层
						ws.setStyle({
							mask: "rgba(0,0,0,0.7)"
						});
						// 点击关闭遮罩层
						ws.addEventListener("maskClick", function() {
							ws.setStyle({
								mask: "none"
							});
						}, false);
						//打开新webview，模仿弹窗
						mui.openWindow({

							},
